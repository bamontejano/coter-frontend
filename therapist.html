<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coter - Interfaz Terapeuta</title>
    <style>
        :root {
            --primary-color: #e74c3c; /* Rojo Terapeuta */
            --secondary-color: #c0392b; 
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --font-family: 'Arial', sans-serif;
        }
        body { margin: 0; padding: 0; background-color: #f4f4f4; font-family: var(--font-family); }
        .header { background-color: var(--primary-color); color: white; padding: 20px; text-align: center; }
        .nav-bar { background-color: var(--dark-color); padding: 10px 0; display: flex; justify-content: flex-end; }
        .nav-bar a, .nav-bar button { color: white; text-decoration: none; padding: 8px 15px; margin-right: 15px; background: none; border: none; cursor: pointer; font-size: 16px; }
        .app-container { max-width: 800px; margin: 40px auto; background-color: white; border-radius: 12px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); overflow: hidden; min-height: 600px; }
        .content-area { padding: 20px; }
        .patient-card { background-color: var(--light-color); padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid var(--primary-color); display: flex; justify-content: space-between; align-items: center; }
        .patient-card button { padding: 5px 10px; background-color: var(--dark-color); color: white; border: none; border-radius: 4px; cursor: pointer; }
        h2 { color: var(--dark-color); border-bottom: 2px solid var(--light-color); padding-bottom: 10px; margin-bottom: 20px; }
        #assignPatientForm { display: flex; gap: 10px; align-items: center; }
        #patientEmailInput { flex-grow: 1; padding: 10px; border: 1px solid var(--light-color); border-radius: 4px; }
        #assignButton { padding: 10px 15px; background-color: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Dashboard del Terapeuta</h1>
    </div>
    
    <div class="nav-bar">
        <a href="#home">Inicio</a>
        <button onclick="logout()">Cerrar Sesi√≥n</button>
    </div>

    <div class="app-container">
        <div class="content-area">
            
            <section id="assignment-form">
                <h2>Asignar Nuevo Paciente</h2>
                <form id="assignPatientForm">
                    <input 
                        type="email" 
                        id="patientEmailInput" 
                        placeholder="Email del paciente (debe estar registrado)" 
                        required
                    >
                    <button 
                        type="submit" 
                        id="assignButton"
                    >
                        Asignar
                    </button>
                </form>
                <p id="assignment-message" style="margin-top: 15px; font-weight: bold;"></p>
            </section>

            <hr style="border: 0; height: 1px; background-color: var(--light-color); margin: 20px 0;">
            
            <section>
                <h2>Mis Pacientes</h2>
                <div id="patientsList">
                    <p>Cargando pacientes...</p>
                </div>
            </section>

        </div>
    </div>

    <script>
        // ‚ö†Ô∏è CR√çTICO: Aseg√∫rate de que esta URL coincida con la de tu servicio en Render.
        const API_URL = 'https://coter-backend.onrender.com/api'; 
        
        // Funci√≥n para cerrar sesi√≥n
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        // Funci√≥n para verificar la autenticaci√≥n
        function checkAuthentication() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            // Si el token existe, cargamos la lista de pacientes
            loadTherapistPatients(); 
        }

        // Funci√≥n para cargar la lista de pacientes
        async function loadTherapistPatients() {
            const list = document.getElementById('patientsList');
            const token = localStorage.getItem('token');
            list.innerHTML = '<p>Cargando pacientes...</p>';

            try {
                const response = await fetch(`${API_URL}/therapist/patients`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const patients = await response.json();
                
                if (!response.ok) {
                    throw new Error(patients.message || 'Error al cargar pacientes.');
                }
                
                if (patients.length === 0) {
                    list.innerHTML = '<p>A√∫n no tienes pacientes asignados.</p>';
                    return;
                }

                // Mostrar la lista de pacientes
                list.innerHTML = patients.map(p => `
                    <div class="patient-card">
                        <div>
                            <strong>${p.firstName || 'Sin Nombre'} (ID: ${p.id.substring(0, 8)}...)</strong>
                            <p>Email: ${p.email}</p>
                            <small>√öltimo Check-in: [PENDIENTE]</small>
                        </div>
                        <button onclick="viewPatientDetails('${p.id}')">Ver Detalles</button>
                    </div>
                `).join('');

            } catch (error) {
                list.innerHTML = `<p style="color: var(--error-color);">‚ùå Error al cargar pacientes: ${error.message}</p>`;
            }
        }
        
        // üöÄ NUEVA FUNCI√ìN: Asignar un paciente
        async function assignNewPatient(event) {
            event.preventDefault(); 
            
            const email = document.getElementById('patientEmailInput').value.trim();
            const messageElement = document.getElementById('assignment-message');
            const assignButton = document.getElementById('assignButton');
            const token = localStorage.getItem('token');

            if (!email) {
                messageElement.textContent = '‚ùå Por favor, ingrese un email v√°lido.';
                messageElement.style.color = 'var(--error-color)';
                return;
            }

            messageElement.textContent = 'Asignando paciente...';
            messageElement.style.color = 'orange';
            assignButton.disabled = true;

            try {
                const response = await fetch(`${API_URL}/therapist/assign`, {
                    method: 'PATCH', 
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ patientEmail: email })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error desconocido al asignar paciente.');
                }

                // √âxito:
                messageElement.textContent = `‚úÖ ${data.message}`; 
                messageElement.style.color = 'var(--success-color)';
                document.getElementById('patientEmailInput').value = ''; // Limpiar input

                // CR√çTICO: Recargar la lista de pacientes inmediatamente
                loadTherapistPatients(); 

            } catch (error) {
                messageElement.textContent = `‚ùå Fall√≥ la asignaci√≥n: ${error.message}`;
                messageElement.style.color = 'var(--error-color)';
            } finally {
                assignButton.disabled = false;
            }
        }

        function viewPatientDetails(patientId) {
            alert(`Funci√≥n para ver los detalles y check-ins del paciente ${patientId} (PENDIENTE)`);
            // Aqu√≠ se implementar√° la l√≥gica para cargar check-ins, metas, etc.
        }

        // Ejecutar funciones al cargar la p√°gina
        window.onload = function() {
            checkAuthentication();
            
            // Asignar el listener al formulario de asignaci√≥n
            const assignForm = document.getElementById('assignPatientForm');
            if (assignForm) {
                assignForm.addEventListener('submit', assignNewPatient);
            }
        };
    </script>
</body>
</html>
