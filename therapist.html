<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coter - Interfaz Terapeuta</title>
    <style>
        :root {
            --primary-color: #e74c3c; /* Rojo Terapeuta */
            --secondary-color: #c0392b; 
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --font-family: 'Arial', sans-serif;
        }
        body { margin: 0; padding: 0; background-color: #f4f4f4; font-family: var(--font-family); }
        .header { background-color: var(--primary-color); color: white; padding: 20px; text-align: center; }
        .nav-bar { background-color: var(--dark-color); padding: 10px 0; display: flex; justify-content: flex-end; }
        .nav-bar a, .nav-bar button { color: white; text-decoration: none; padding: 8px 15px; margin-right: 15px; background: none; border: none; cursor: pointer; font-size: 16px; }
        .app-container { max-width: 800px; margin: 40px auto; background-color: white; border-radius: 12px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); overflow: hidden; min-height: 600px; }
        .content-area { padding: 20px; }
        .patient-card { background-color: var(--light-color); padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid var(--primary-color); display: flex; justify-content: space-between; align-items: center; }
        .patient-card button { padding: 5px 10px; background-color: var(--dark-color); color: white; border: none; border-radius: 4px; cursor: pointer; }
        h2 { color: var(--dark-color); border-bottom: 2px solid var(--light-color); padding-bottom: 10px; margin-bottom: 20px; }

        /* Estilos específicos de Dashboard / Detalles */
        #assignment-header { display: flex; justify-content: space-between; align-items: center; }
        #assignPatientForm { display: flex; gap: 10px; align-items: center; padding: 15px 0; border-top: 1px dashed var(--light-color); margin-top: 10px; }
        #patientEmailInput { flex-grow: 1; padding: 10px; border: 1px solid var(--light-color); border-radius: 4px; }
        #assignButton { padding: 10px 15px; background-color: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer; }
        #assignFormContent {
            display: none; 
            padding: 10px 0;
            margin-bottom: 20px;
            border: 1px solid var(--light-color);
            border-radius: 8px;
            padding: 20px;
        }

        /* Estilos de Metas */
        #createGoalForm input[type="text"], #createGoalForm textarea, #createGoalForm input[type="date"] {
            width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid var(--light-color); border-radius: 4px; box-sizing: border-box;
        }
        .goal-card { background: #f9f9f9; padding: 15px; border-radius: 4px; margin-bottom: 10px; border-left: 4px solid var(--success-color); }
        .goal-card strong { display: block; margin-bottom: 5px; }
        .goal-status-PENDING { color: orange; font-weight: bold; }
        .goal-status-COMPLETED { color: var(--success-color); font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Dashboard del Terapeuta</h1>
    </div>
    
    <div class="nav-bar">
        <a href="#home">Inicio</a>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <div class="app-container">
        <div class="content-area">
            
            <div id="mainDashboardView">
                <section>
                    <div id="assignment-header">
                        <h2>Mis Pacientes</h2>
                        <button 
                            id="toggleAssignButton"
                            onclick="toggleAssignmentForm()" 
                            style="padding: 8px 15px; background-color: var(--dark-color); color: white; border: none; border-radius: 4px; cursor: pointer;"
                        >
                            Asignar Nuevo
                        </button>
                    </div>
                    
                    <div id="patientsList">
                        <p>Cargando pacientes...</p>
                    </div>
                </section>

                <hr style="border: 0; height: 1px; background-color: var(--light-color); margin: 20px 0;">
                
                <section id="assignment-form-section">
                    <div id="assignFormContent">
                        <h3>Ingresar Email del Paciente</h3>
                        <form id="assignPatientForm">
                            <input 
                                type="email" 
                                id="patientEmailInput" 
                                placeholder="Email del paciente (debe estar registrado)" 
                                required
                            >
                            <button 
                                type="submit" 
                                id="assignButton"
                            >
                                Asignar
                            </button>
                        </form>
                        <p id="assignment-message" style="margin-top: 15px; font-weight: bold;"></p>
                    </div>
                </section>
            </div>

            <div id="patientDetailView" style="display: none;">
                <button onclick="showMainDashboard()" style="margin-bottom: 20px; padding: 10px; background-color: var(--secondary-color); color: white; border: none; border-radius: 4px; cursor: pointer;">
                    ← Volver al Dashboard
                </button>
                
                <h2 id="patientDetailName">Detalles del Paciente</h2>
                
                <section id="goalCreationSection" style="margin-top: 30px; padding: 20px; border: 1px solid var(--light-color); border-radius: 8px;">
                    <h3>Crear Nueva Meta</h3>
                    <form id="createGoalForm">
                        <input type="hidden" id="goalPatientId" required>
                        <input type="text" id="goalTitle" placeholder="Título de la Meta (ej: Escribir 5 afirmaciones)" required>
                        <textarea id="goalDescription" placeholder="Descripción detallada (Opcional)"></textarea>
                        <label for="goalDueDate" style="display: block; margin-bottom: 5px;">Fecha Límite:</label>
                        <input type="date" id="goalDueDate" required>
                        <button type="submit" id="createGoalButton" style="margin-top: 10px; padding: 10px 15px; background-color: var(--success-color); color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Crear Meta
                        </button>
                    </form>
                    <p id="goal-message" style="margin-top: 15px; font-weight: bold;"></p>
                </section>

                <section id="patientGoalsList" style="margin-top: 30px;">
                    <h3>Metas Asignadas</h3>
                    <div id="goalsContainer">Cargando metas...</div>
                </section>
                
                <section id="patientCheckins" style="margin-top: 30px;">
                    <h3>Historial de Check-ins</h3>
                    <div id="checkinsContainer">Funcionalidad de Check-ins Pendiente...</div>
                </section>

            </div>

        </div>
    </div>

    <script>
        // ⚠️ CRÍTICO: Asegúrate de que esta URL coincida con la de tu servicio en Render.
        const API_URL = 'https://coter-backend.onrender.com/api'; 
        
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        function checkAuthentication() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            loadTherapistPatients(); 
        }

        // ----------------------------------------------------
        // GESTIÓN DE VISTAS
        // ----------------------------------------------------

        function showMainDashboard() {
            document.getElementById('mainDashboardView').style.display = 'block';
            document.getElementById('patientDetailView').style.display = 'none';
        }
        
        function toggleAssignmentForm() {
            const content = document.getElementById('assignFormContent');
            const button = document.getElementById('toggleAssignButton');
            const isHidden = content.style.display === 'none' || content.style.display === '';
            
            content.style.display = isHidden ? 'block' : 'none';
            button.textContent = isHidden ? 'Ocultar Formulario' : 'Asignar Nuevo';
            
            // Limpiar el mensaje después de alternar
            document.getElementById('assignment-message').textContent = '';
        }


        // ----------------------------------------------------
        // LÓGICA DEL DASHBOARD PRINCIPAL
        // ----------------------------------------------------

        async function loadTherapistPatients() {
            const list = document.getElementById('patientsList');
            const token = localStorage.getItem('token');
            list.innerHTML = '<p>Cargando pacientes...</p>';

            try {
                const response = await fetch(`${API_URL}/therapist/patients`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const patients = await response.json();
                
                if (!response.ok) {
                    throw new Error(patients.message || 'Error al cargar pacientes.');
                }
                
                if (patients.length === 0) {
                    list.innerHTML = '<p>Aún no tienes pacientes asignados.</p>';
                    return;
                }

                list.innerHTML = patients.map(p => `
                    <div class="patient-card">
                        <div>
                            <strong>${p.firstName || 'Sin Nombre'} ${p.lastName || ''} (ID: ${p.id.substring(0, 8)}...)</strong>
                            <p>Email: ${p.email}</p>
                            <small>Último Check-in: [PENDIENTE]</small>
                        </div>
                        <button onclick="viewPatientDetails('${p.id}', '${p.firstName || 'Paciente'}')" >Ver Detalles</button>
                    </div>
                `).join('');

            } catch (error) {
                list.innerHTML = `<p style="color: var(--error-color);">❌ Error al cargar pacientes: ${error.message}</p>`;
            }
        }
        
        async function assignNewPatient(event) {
            event.preventDefault(); 
            // ... (Lógica de asignación idéntica a la versión anterior) ...
            const email = document.getElementById('patientEmailInput').value.trim();
            const messageElement = document.getElementById('assignment-message');
            const assignButton = document.getElementById('assignButton');
            const token = localStorage.getItem('token');

            if (!email) {
                messageElement.textContent = '❌ Por favor, ingrese un email válido.';
                messageElement.style.color = 'var(--error-color)';
                return;
            }

            messageElement.textContent = 'Asignando paciente...';
            messageElement.style.color = 'orange';
            assignButton.disabled = true;

            try {
                const response = await fetch(`${API_URL}/therapist/assign`, {
                    method: 'PATCH', 
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ patientEmail: email })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error desconocido al asignar paciente.');
                }

                messageElement.textContent = `✅ ${data.message}`; 
                messageElement.style.color = 'var(--success-color)';
                document.getElementById('patientEmailInput').value = ''; 

                loadTherapistPatients(); 

            } catch (error) {
                messageElement.textContent = `❌ Falló la asignación: ${error.message}`;
                messageElement.style.color = 'var(--error-color)';
            } finally {
                assignButton.disabled = false;
            }
        }

        // ----------------------------------------------------
        // VISTA DE DETALLES Y GESTIÓN DE METAS
        // ----------------------------------------------------

        async function viewPatientDetails(patientId, patientName) {
            // 1. Alternar vistas
            document.getElementById('mainDashboardView').style.display = 'none';
            document.getElementById('patientDetailView').style.display = 'block';
            
            // 2. Establecer IDs y Nombres
            document.getElementById('goalPatientId').value = patientId;
            document.getElementById('patientDetailName').textContent = `Detalles de ${patientName}`;
            
            // 3. Cargar datos específicos
            loadPatientGoals(patientId);
            // loadPatientCheckins(patientId); // PENDIENTE DE IMPLEMENTAR
        }

        async function loadPatientGoals(patientId) {
            const goalsContainer = document.getElementById('goalsContainer');
            const token = localStorage.getItem('token');
            goalsContainer.innerHTML = '<p>Cargando metas...</p>';

            try {
                const response = await fetch(`${API_URL}/therapist/goals/${patientId}`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const goals = await response.json();
                
                if (!response.ok) {
                    throw new Error(goals.message || 'Error al cargar metas.');
                }

                if (goals.length === 0) {
                    goalsContainer.innerHTML = '<p>No hay metas asignadas a este paciente.</p>';
                    return;
                }

                goalsContainer.innerHTML = goals.map(g => `
                    <div class="goal-card" style="border-left-color: ${g.status === 'COMPLETED' ? 'var(--success-color)' : g.status === 'PENDING' ? 'orange' : 'var(--dark-color)'};">
                        <strong>${g.title}</strong>
                        <p>${g.description || 'Sin descripción.'}</p>
                        <small>Estado: <span class="goal-status-${g.status}">${g.status}</span> | Vencimiento: ${new Date(g.dueDate).toLocaleDateString()}</small>
                    </div>
                `).join('');

            } catch (error) {
                goalsContainer.innerHTML = `<p style="color: var(--error-color);">❌ Error al cargar metas: ${error.message}</p>`;
            }
        }


        async function createNewGoal(event) {
            event.preventDefault();

            const patientId = document.getElementById('goalPatientId').value;
            const title = document.getElementById('goalTitle').value.trim();
            const description = document.getElementById('goalDescription').value.trim();
            const dueDate = document.getElementById('goalDueDate').value;
            const messageElement = document.getElementById('goal-message');
            const createGoalButton = document.getElementById('createGoalButton');
            const token = localStorage.getItem('token');

            if (!title || !dueDate) {
                messageElement.textContent = '❌ Título y fecha límite son obligatorios.';
                messageElement.style.color = 'var(--error-color)';
                return;
            }

            messageElement.textContent = 'Creando meta...';
            messageElement.style.color = 'orange';
            createGoalButton.disabled = true;


            try {
                const response = await fetch(`${API_URL}/therapist/goals`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ patientId, title, description, dueDate })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error desconocido al crear meta.');
                }

                messageElement.textContent = `✅ Meta "${data.goal.title}" creada exitosamente.`;
                messageElement.style.color = 'var(--success-color)';
                
                document.getElementById('createGoalForm').reset();
                
                loadPatientGoals(patientId); 

            } catch (error) {
                messageElement.textContent = `❌ Falló la creación de meta: ${error.message}`;
                messageElement.style.color = 'var(--error-color)';
            } finally {
                createGoalButton.disabled = false;
            }
        }

        // ----------------------------------------------------
        // INICIALIZACIÓN
        // ----------------------------------------------------
        window.onload = function() {
            // Aseguramos que la vista principal es visible al cargar
            document.getElementById('mainDashboardView').style.display = 'block';
            document.getElementById('patientDetailView').style.display = 'none';

            checkAuthentication();
            
            // Asignar listeners
            const assignForm = document.getElementById('assignPatientForm');
            if (assignForm) {
                assignForm.addEventListener('submit', assignNewPatient);
            }
            
            const goalForm = document.getElementById('createGoalForm');
            if (goalForm) {
                goalForm.addEventListener('submit', createNewGoal);
            }
        };
    </script>
</body>
</html>
